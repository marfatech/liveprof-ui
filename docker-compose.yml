#    volumes:
#      - "./db_data/pg:/var/lib/postgresql/data:rw"
#    environment:
#      POSTGRES_USER: db_user
#      POSTGRES_PASSWORD: db_password
#      POSTGRES_DB: Profiler

  web:
    restart: always
    build: 'docker/web'
    command:
      php -S 0.0.0.0:8000 -t src/www/ src/www/router.php
    ports:
    - "8000:8000"
    volumes:
    - .:/app
    - ./db_data:/app/db_data
