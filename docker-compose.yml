version: "2"
services:
  # mysql storage
  db_mysql:
    image: mysql:8.0
    restart: always
    command: --lower_case_table_names=2
    ports:
      - 3306:3306
    volumes:
      - "./db_data/mysql:/var/lib/mysql:rw"
    environment:
      MYSQL_ROOT_PASSWORD: db_password
      MYSQL_DATABASE: Profiler
#      MYSQL_USER: ${MYSQL_USER}
#      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

#  # postgresql storage
